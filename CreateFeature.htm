<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FeatureApp</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link href="CSS/Styles.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.js"></script>
    <script src="Scripts/MyScripts/FeatureApp.js"></script>
    <script src="Scripts/MyScripts/FeatureAppKnockout.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-sm">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="h1">
                        Feature App
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 marginLeft15">
                <div class="well well-sm">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="title">
                                        Title
                                    </label>
                                    <input type="text" class="form-control" id="title" placeholder="A short, descriptive name of the feature request" required="required" autocomplete="off" data-bind="value: title" />
                                </div>
                                <div class="form-group">
                                    <label for="client">
                                        Client
                                    </label>
                                    <!--<select id="client" name="client" class="form-control" required="required" data-bind="options: clients, value: clientId">
                                    </select>-->
                                    <select id="client" name="client" class="form-control" data-bind="options: clients, optionsText : 'name', optionsValue : 'id', value: selectedClient, optionsCaption: 'Select Client...'"></select>
                                </div>
                                <div class="form-group">
                                    <label for="priority">
                                        Client Priority
                                    </label>
                                    <select id="priority" name="priority" class="form-control" required="required" data-bind="options: priority, optionsText : 'name', optionsValue : 'id', value: selectedPriority, optionsCaption: 'Select Priority...'"></select>
                                </div>
                                <!--<div class="form-group">
                                    <label for="priority">
                                        Client Priority
                                    </label>
                                    <input type="text" class="form-control" id="priority" placeholder="A numbered priority according to the client (1...n)" required="required" autocomplete="off" />
                                </div>-->
                                <div class="form-group">
                                    <label for="priority">
                                        Target Date
                                    </label>
                                    <div class='input-group date' id='dvTargetDate'>
                                        <input type='text' class="form-control" id="targetDate" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="description">
                                        Description
                                    </label>
                                    <textarea name="description" id="description" class="form-control" rows="5" cols="25" required="required"
                                              placeholder="A long description of the feature request" data-bind="text: title"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="Product Area">
                                        Product Area
                                    </label>
                                    <select id="productArea" name="productArea" class="form-control" required="required" data-bind="options: productAreas, optionsText : 'name', optionsValue : 'id', value: selectedProductArea, optionsCaption: 'Select ProductArea...'"></select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnSaveFeatureRequest">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary pull-right marginRight1" id="btnSaveFeatureRequest">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
