<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FeatureApp</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link href="CSS/Styles.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootstrap-datepicker.js"></script>

    <script src="Scripts/MyScripts/customPaging.js"></script>
    <script src="Scripts/MyScripts/FeatureApp.js"></script>
    <script src="Scripts/MyScripts/FeatureAppKnockout.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-sm">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="h1">
                        Feature App
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Feature App Grid -->
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">                        
                        <a class="btn btn-sm btn-primary btn-create" data-bind="click: $root.createPage"><em class="fa fa-plus paddingLeft1"></em>Create New Feature</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list" id="tablepaging">
                    <thead>
                        <tr>
                            <th><em class="fa fa-cog"></em></th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Client</th>
                            <th>Client Priority</th>
                            <th>Target Date</th>
                            <th>Product Area</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: featuresList">
                        <tr>
                            <td align="center">
                                <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>
                            <td> <span data-bind="text: title"></span> </td>
                            <td> <span data-bind="text: description"></span></td>
                            <td> <span data-bind="text: client"></span></td>
                            <td> <span data-bind="text: client_priority"></span> </td>
                            <td> <span data-bind="text: target_date"></span> </td>
                            <td> <span data-bind="text: product_area"></span> </td>
                        </tr>
                    </tbody> <!-- END TBODY -->
                </table>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col col-xs-4">
                        Page 1 of 5
                    </div>
                    <div class="col col-xs-8">
                        <ul class="pagination hidden-xs pull-right">
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                        </ul>
                        <ul class="pagination visible-xs pull-right">
                            <li><a href="#">«</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
